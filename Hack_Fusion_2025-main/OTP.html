<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP - App Generator</title>
    <link rel="stylesheet" href="Style_Folder/otp.css">
</head>
<body style="background: linear-gradient(135deg, #e29f78 0%, #f4e2d8 100%); min-height: 100vh; margin:0; padding:0;">
    <div class="card">
        <div class="container">
            <h1>OTP Verification</h1>
            <div class="phone-display">
                Enter the OTP sent to <span id="Aadhar">XXXXXXXXXX</span>
            </div>
            <div class="timer-display">
                Valid for <span id="timer">30s</span>
            </div>

            <div class="row">
                <input class="input-phone" type="text" maxlength="1" pattern="[0-9]" />
                <input class="input-phone" type="text" maxlength="1" pattern="[0-9]" />
                <input class="input-phone" type="text" maxlength="1" pattern="[0-9]" />
                <input class="input-phone" type="text" maxlength="1" pattern="[0-9]" />
            </div>

            <button id="verifyBtn" class="btn-verify">Verify OTP</button>
            <p>Didn't receive the OTP? <a href="Javascript:void(0)" id="request" class="resend-link">Resend OTP</a></p>
            <div class="error-message" id="errorMessage"></div>
        </div>
    </div>
<script src="Script_Pages/otp.js"></script>
</body>
</html>
