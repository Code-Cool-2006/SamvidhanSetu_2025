<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #e29f78 0%, #f4e2d8 100%);
            min-height: 100vh;
            height: 100vh;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            overflow: hidden;
        }
        .logo {
            width: 440px; /* doubled from 220px */
            margin: 24px auto 8px auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo img {
            width: 100%;
            max-width: 440px; /* doubled from 220px */
            height: auto;
            display: block;
        }
        .container {
            display: flex;
            gap: 32px;
            background: transparent;
            border-radius: 18px;
            box-shadow: none;
            min-width: 0;
            margin-top: 8px;
            justify-content: center;
        }
        .card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(80, 60, 180, 0.13);
            min-width: 220px;
            max-width: 260px;
            padding: 32px 20px 28px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }
        .card:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 16px 40px rgba(80, 60, 180, 0.18);
        }
        .card h2 {
            margin-bottom: 18px;
            font-size: 1.2em;
            color: #861c1c;
            letter-spacing: 1px;
        }
        .login-btn {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #b9a4f4 0%, #7f53ac 100%);
            color: #fff;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(185, 164, 244, 0.18);
            transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
            letter-spacing: 0.5px;
        }
        .login-btn:hover {
            background: linear-gradient(90deg, #7f53ac 0%, #b9a4f4 100%);
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 4px 16px rgba(185, 164, 244, 0.25);
        }
        .card .icon {
            font-size: 2em;
            margin-bottom: 12px;
            color: #b9a4f4;
        }
        @media (max-width: 700px) {
            .container {
                flex-direction: column;
                gap: 16px;
                margin-top: 0;
            }
            .logo {
                margin-top: 12px;
                width: 140px;
            }
            .logo img {
                max-width: 140px;
            }
            .card {
                min-width: 0;
                max-width: 95vw;
                padding: 20px 6vw 18px 6vw;
            }
        }
    </style>
    <!-- For icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="logo">
        <img src="Photos/Samvidhan_Setu_Logo_Design-removebg-preview.png" alt="Logo">
    </div>
    <div class="container">
        <div class="card">
            <div class="icon"><i class="fas fa-user"></i></div>
            <h2>Citizen Login</h2>
            <button class="login-btn" onclick="window.location.href='./Lander.html'">Login as Citizen</button>
        </div>
        <div class="card">
            <div class="icon"><i class="fas fa-user-shield"></i></div>
            <h2>Administrator Login</h2>
            <button class="login-btn" onclick="window.location.href='./Lander.html'">Login as Administrator</button>
        </div>
    </div>
</body>
</html>
