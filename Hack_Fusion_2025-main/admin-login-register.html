<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login & Registration</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #e29f78 0%, #f4e2d8 100%);
            min-height: 100vh;
            height: 100vh;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            overflow: hidden;
        }
        .logo {
            width: 440px;
            margin: 24px auto 8px auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo img {
            width: 100%;
            max-width: 240px;
            height: auto;
            display: block;
        }
        .card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(80, 60, 180, 0.13);
            min-width: 260px;
            max-width: 240px;
            padding: 22px 24px 28px 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 16px;
        }
        .tabs {
            display: flex;
            width: 100%;
            margin-bottom: 18px;
        }
        .tab {
            flex: 1;
            text-align: center;
            padding: 10px 0;
            cursor: pointer;
            font-weight: 600;
            border-radius: 10px 10px 0 0;
            background: #f4e2d8;
            color: #861c1c;
            transition: background 0.2s;
        }
        .tab.active {
            background: #b9a4f4;
            color: #fff;
        }
        .form-group {
            width: 100%;
            margin-bottom: 16px;
        }
        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #861c1c;
            font-size: 0.98em;
        }
        .form-group input {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #b9a4f4;
            border-radius: 6px;
            font-size: 1em;
        }
        .submit-btn {
            width: 100%;
            padding: 10px 0;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #b9a4f4 0%, #7f53ac 100%);
            color: #fff;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(185, 164, 244, 0.18);
            transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
            letter-spacing: 0.5px;
        }
        .submit-btn:hover {
            background: linear-gradient(90deg, #7f53ac 0%, #b9a4f4 100%);
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 4px 16px rgba(185, 164, 244, 0.25);
        }
        @media (max-width: 700px) {
            .logo {
                margin-top: 12px;
                width: 140px;
            }
            .logo img {
                max-width: 140px;
            }
            .card {
                min-width: 0;
                max-width: 95vw;
                padding: 20px 6vw 18px 6vw;
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="Photos/Samvidhan_Setu_Logo_Design-removebg-preview.png" alt="Logo">
    </div>
    <div class="card">
        <form id="loginForm">
            <div class="form-group">
                <label for="login-username">Admin Username</label>
                <input type="text" id="login-username" name="login-username" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="login-password" required>
            </div>
            <button type="submit" class="submit-btn">Login</button>
        </form>
        <form id="registerForm" style="display:none;">
            <div class="form-group">
                <label for="register-username">Admin Username</label>
                <input type="text" id="register-username" name="register-username" required>
            </div>
            <div class="form-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" name="register-email" required>
            </div>
            <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" name="register-password" required>
            </div>
            <button type="submit" class="submit-btn">Register</button>
        </form>
    </div>
    <script>
        function showTab(tab) {
            document.getElementById('loginForm').style.display = tab === 'login' ? 'block' : 'none';
            document.getElementById('registerForm').style.display = tab === 'register' ? 'block' : 'none';
            document.getElementById('loginTab').classList.toggle('active', tab === 'login');
            document.getElementById('registerTab').classList.toggle('active', tab === 'register');
        }

        document.getElementById('loginForm').onsubmit = async function(e) {
            e.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            const res = await fetch('http://localhost:3000/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            const data = await res.json();
            alert(data.message);
        };

        document.getElementById('registerForm').onsubmit = async function(e) {
            e.preventDefault();
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const res = await fetch('http://localhost:3000/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email, password })
            });
            const data = await res.json();
            alert(data.message);
        };
    </script>
</body>
</html>
